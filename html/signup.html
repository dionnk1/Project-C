<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Signup form for my website">
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <form class="credentials-form" action="POST">
        <h1>Register</h1>
        <label class="email credentials">
            <i class="fa-solid fa-user"></i>
            <input required placeholder="Enter you username" type="text" autocomplete="username">
        </label>
        <label class="password credentials">
            <i class="fa-solid fa-envelope"></i>
            <input required placeholder="Enter your email" autocomplete="email" type="email" name="email">
        </label>
        <label class="password credentials">
            <i class="fa-solid fa-lock"></i>
            <input required placeholder="Enter your password" type="password" name="password">
        </label>
        <div>
            <label id="checkbox-label">
                <input class="terms" type="checkbox" name="agree-terms-checkbox">
                <p class="terms">Remember me</p>
            </label> 
            <a href="#" class="forgot-password">Forgot your password?</a>
        </div>
        <button class="form-button" type="submit">
            Register
        </button>
        <div>
            <a  href="../html/login.html" class="signup-anchor">Already a member? <span>Log in</span></a>
        </div>
    </form>
    <script src="https://kit.fontawesome.com/1a8b608eaa.js" crossorigin="anonymous"></script>

</body>
</html>
