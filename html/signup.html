<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Signup form for my website">
    <title>Document</title>
    <link rel="stylesheet" href="../style/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>

    <div class="container-fluid" style="background-color: hsl(0, 0%, 96%)">
        <div class="row mb-5">
            <section class="">
                <div class="px-4 py-5 px-md-5 text-center text-lg-start">
                    <div class="container">
                        <div class="row gx-lg-5 align-items-center">
                            <div class="col-lg-6 mb-5 mb-lg-0">
                                <h1 class="my-5 display-3 fw-bold ls-tight">
                                    Install panels <br />
                                    <span class="text-primary">for your house or business</span>
                                </h1>
                                <p style="color: hsl(217, 10%, 50.8%)">
                                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                                    Eveniet, itaque accusantium odio, soluta, corrupti aliquam
                                    quibusdam tempora at cupiditate quis eum maiores libero
                                    veritatis? Dicta facilis sint aliquid ipsum atque?
                                </p>
                            </div>

                            <div class="col-lg-6 mb-5 mb-lg-0 mt-lg-4">
                                <div class="card">
                                    <div class="card-body px-md-5">
                                        <form>
                                            <div class="row">
                                                <div class="col-12 text-center mb-5">
                                                    <h3>Register</h3>
                                                </div>
                                                <div class="col-sm-6 col-12">
                                                    <div data-mdb-input-init class="form-outline">
                                                        <input type="text" id="firstName" class="form-control form-control-lg"
                                                            placeholder="First name" />
                                                    </div>
                                                </div>
                                                <div class="col-sm-6 col-12">
                                                    <div data-mdb-input-init class="form-outline">
                                                        <input type="text" id="Surname" class="form-control form-control-lg"
                                                            placeholder="Last name" />
                                                    </div>
                                                </div>

                                                <div data-mdb-input-init class="form-outline">
                                                    <input type="email" id="email" class="form-control form-control-lg"
                                                        placeholder="Email" />
                                                </div>
                                                <div data-mdb-input-init class="form-outline mb-2">
                                                    <input type="password" id="password" class="form-control form-control-lg"
                                                        placeholder="Passwrod" />
                                                </div>
                                            </div>
                                            <button data-mdb-button-init data-mdb-ripple-init
                                        class="btn btn-primary btn-lg btn-block mb-2" type="submit">Login</button>

                                            <div class="form-check d-flex justify-content-center text-center mb-4">
                                                <label for="">Already has an account? <a href="../html/login.html">Sign
                                                        in</a> <br>or
                                                    continue as a <a href="../html/mainPage.html">Guest</a></label>
                                            </div>
                                            <div class="text-center">
                                                <p>or sign up with:</p>
                                                <button data-mdb-button-init data-mdb-ripple-init
                                                    class="btn btn-lg btn-block btn-primary mb-4"
                                                    style="background-color: #dd4b39;" type="submit"><i
                                                        class="fab fa-google me-2"></i> Sign in with google</button>
                                                <button data-mdb-button-init data-mdb-ripple-init
                                                    class="btn btn-lg btn-block btn-primary mb-4"
                                                    style="background-color: #3b5998;" type="submit"><i
                                                        class="fab fa-facebook-f me-2"></i>Sign in with
                                                    facebook</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

</body>

</html>
