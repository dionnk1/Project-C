<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login form of my website">
    <title>Document</title>
    <link rel="stylesheet" href="../style/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <div class="container-fluid" style="background-color: hsl(0, 0%, 96%)">
        <div class="row">
            <section class="vh-110">
                <div class="container py-5 h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-8 col-lg-6 col-xl-5"
                            style="width: 50%; display: flex; justify-content: center;">
                            <div class="card">
                                <div class="card-body p-5 text-center">

                                    <h3 class="mb-5">Sign in</h3>

                                    <div data-mdb-input-init class="form-outline">
                                        <input type="email" id="email" class="form-control form-control-lg"
                                            placeholder="Email" />
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="password" id="password" class="form-control form-control-lg"
                                            placeholder="Passwrod" />
                                    </div>
                                    <div class="form-check d-flex justify-content-start mb-4">
                                        <input class="form-check-input" type="checkbox" value="" id="remember-check" />
                                        <label class="form-check-label" for="remember-check"> Remember password </label>
                                    </div>

                                    <button data-mdb-button-init data-mdb-ripple-init
                                        class="btn btn-primary btn-lg btn-block" type="submit">Login</button>

                                    <hr class="my-4">
                                    <div class="text-center">
                                        <p>Don't have an account? <a href="../html/signup.html">Sign up</a></p>
                                        <p>or sign in using:</p>
                                    </div>
                                    <button data-mdb-button-init data-mdb-ripple-init
                                        class="btn btn-lg btn-block btn-primary mb-4" style="background-color: #dd4b39;"
                                        type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>
                                    <button data-mdb-button-init data-mdb-ripple-init
                                        class="btn btn-lg btn-block btn-primary" style="background-color: #3b5998;"
                                        type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with
                                        facebook</button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/1a8b608eaa.js" crossorigin="anonymous"></script>
</body>

</html>
