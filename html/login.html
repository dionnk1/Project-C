<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login form of my website">
    <title>Document</title>
    <link rel="stylesheet" href="../style/css/main.css">
</head>
<body>
    <form class="credentials-form" action="POST">
        <h1>Login</h1>
        <label class="email credentials">
            <i class="fa-solid fa-envelope"></i>
            <input required placeholder="Enter your email" type="email" autocomplete="email">
        </label>
        <label class="password credentials">
            <i class="fa-solid fa-lock"></i>
            <input required placeholder="Enter your password" type="password" name="password">
        </label>
        <div>
            <label class="element" id="checkbox-label">
                <input class="remember" type="checkbox" name="remember-checkbox">
                <p class="remember">Remember me</p>
            </label> 
            <a href="#" class="element forgot-password">Forgot your password?</a>
        </div>
        <button class="form-button" type="submit">
            Login
        </button>
        <div class="ls-nav">
            <a  href="../html/signup.html" class="signup-anchor">Not a member? <span>Sign up</span></a>
        </div>
    </form>
    <script src="https://kit.fontawesome.com/1a8b608eaa.js" crossorigin="anonymous"></script>
</body>
</html>
