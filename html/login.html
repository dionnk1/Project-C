<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login form of my website">
    <title>Document</title>
    <link rel="stylesheet" href="../style/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <div class="container-fluid bg-light"
        style="display: flex; align-items: center; justify-content: center; height: 100vh;">
        <div class="row w-100">
            <div class="d-none d-md-block col-md-2 col-lg-2 col-xl-3"></div>
            <div class="col-12 col-md-8 col-lg-8 col-xl-6 p-0">
                <form action="" style="display: flex; justify-content: center; align-items: center;">
                    <div class="card w-75 mb-0 px-5">
                        <div class="card-body text-center" style="display: 50vh;">


                            <h3 class="mb-5">Sign in</h3>

                            <div data-mdb-input-init class="form-outline">
                                <input type="email" id="email" class="form-control form-control-lg"
                                    placeholder="Email" />
                            </div>

                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="password" id="password" class="form-control form-control-lg"
                                    placeholder="Passwrod" />
                            </div>
                            <div class="form-check d-flex justify-content-start mb-4">
                                <input class="form-check-input" type="checkbox" value="" id="remember-check" />
                                <label class="form-check-label" for="remember-check"> &#8192Remember password </label>
                            </div>

                            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block"
                                type="submit">Login</button>

                            <hr class="my-4">
                            <div class="text-center">
                                <p>Don't have an account? <a href="../html/signup.html">Sign up</a></p>
                                <p>or sign in using:</p>
                            </div>
                            <div class="d-flex justify-content-between google-btn">
                                <a data-mdb-button-init data-mdb-ripple-init
                                    class="btn btn-lg btn-primary px-4 mb-5"
                                    id="google-btn"
                                    style="background-color: #dd4b39; display: inline-block; width: 45%;" type="submit"
                                    href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Fpli%3D1&ec=GAlAwAE&hl=en_GB&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S-434467870%3A1734005781232060&ddm=1">
                                    <i class="fab fa-google me-2"></i><span class="d-none">Login with
                                        &#8192Google&#8192</span>
                                    </a>
                                <a data-mdb-button-init data-mdb-ripple-init
                                    class="btn btn-lg btn-primary mb-5 px-4"
                                    id="facebook-btn"
                                    style="background-color: #3b5998; display: inline-block;  width: 45%;">
                                    <i class="fab fa-facebook-f me-2"></i> <span class="d-none">Login with
                                        Facebook</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="d-none d-md-block col-md-2 col-lg-2 col-xl-3"></div>
        </div>
        <script src="https://kit.fontawesome.com/1a8b608eaa.js" crossorigin="anonymous"></script>
        <script src="../js/app.js"></script>
</body>

</html>
